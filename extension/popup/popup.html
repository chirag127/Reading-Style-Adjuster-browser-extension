<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reading Style Adjuster</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Reading Style Adjuster</h1>
      <div class="enable-toggle">
        <label for="enable-toggle">Enable</label>
        <input type="checkbox" id="enable-toggle" checked>
      </div>
    </header>
    
    <div class="profile-section">
      <div class="profile-selector">
        <label for="profile-select">Profile:</label>
        <select id="profile-select"></select>
      </div>
      <div class="profile-actions">
        <button id="save-profile-btn" title="Save current settings as a profile">Save</button>
        <button id="new-profile-btn" title="Create a new profile">New</button>
        <button id="delete-profile-btn" title="Delete the current profile">Delete</button>
      </div>
    </div>
    
    <div class="settings-section">
      <div class="setting">
        <label for="font-size">Font Size:</label>
        <div class="control-group">
          <input type="range" id="font-size" min="12" max="36" step="1" value="18">
          <span id="font-size-value">18px</span>
        </div>
      </div>
      
      <div class="setting">
        <label for="font-family">Font Family:</label>
        <select id="font-family"></select>
      </div>
      
      <div class="setting">
        <label for="line-height">Line Height:</label>
        <div class="control-group">
          <input type="range" id="line-height" min="1" max="3" step="0.1" value="1.5">
          <span id="line-height-value">1.5</span>
        </div>
      </div>
      
      <div class="setting">
        <label for="word-spacing">Word Spacing:</label>
        <div class="control-group">
          <input type="range" id="word-spacing" min="0" max="1" step="0.05" value="0.1">
          <span id="word-spacing-value">0.1em</span>
        </div>
      </div>
      
      <div class="setting">
        <label for="text-alignment">Text Alignment:</label>
        <select id="text-alignment">
          <option value="left">Left</option>
          <option value="right">Right</option>
          <option value="center">Center</option>
          <option value="justify">Justify</option>
        </select>
      </div>
    </div>
    
    <div class="preview-section">
      <h3>Preview</h3>
      <div id="preview-text">
        The quick brown fox jumps over the lazy dog. This is a preview of how your text will appear with the current settings.
      </div>
    </div>
    
    <div class="site-section">
      <div class="site-info">
        <span id="current-site">Current site: </span>
      </div>
      <div class="site-actions">
        <button id="site-exception-btn">Disable for this site</button>
        <button id="site-profile-btn">Set site-specific profile</button>
      </div>
    </div>
    
    <footer>
      <button id="options-btn">Advanced Options</button>
      <button id="reset-btn">Reset</button>
    </footer>
  </div>
  
  <!-- Dialogs -->
  <div id="new-profile-dialog" class="dialog">
    <div class="dialog-content">
      <h2>Create New Profile</h2>
      <div class="dialog-body">
        <label for="new-profile-name">Profile Name:</label>
        <input type="text" id="new-profile-name">
      </div>
      <div class="dialog-actions">
        <button id="new-profile-cancel">Cancel</button>
        <button id="new-profile-save">Save</button>
      </div>
    </div>
  </div>
  
  <div id="site-profile-dialog" class="dialog">
    <div class="dialog-content">
      <h2>Site-Specific Profile</h2>
      <div class="dialog-body">
        <p id="site-profile-domain"></p>
        <label for="site-profile-select">Select Profile:</label>
        <select id="site-profile-select"></select>
      </div>
      <div class="dialog-actions">
        <button id="site-profile-remove">Remove</button>
        <button id="site-profile-cancel">Cancel</button>
        <button id="site-profile-save">Save</button>
      </div>
    </div>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
